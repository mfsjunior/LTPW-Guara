<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <h:head>
        <title>Formulário JSF</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <h:form>
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <h:inputText value="#{usuarioBean.nome}" styleClass="form-control" required="true" requiredMessage="Nome é obrigatório"/>
                <h:message for="nome" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <h:inputText value="#{usuarioBean.email}" styleClass="form-control" required="true" requiredMessage="E-mail é obrigatório"/>
                <h:message for="email" styleClass="text-danger"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Idade:</label>
                <h:inputText value="#{usuarioBean.idade}" styleClass="form-control" required="true" requiredMessage="Idade é obrigatória"/>
                <h:message for="idade" styleClass="text-danger"/>
            </div>

            <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar}" styleClass="btn btn-primary"/>
        </h:form>
        
        <h:form>
    <h:commandButton value="Sair" action="#{loginBean.logout}" />
</h:form>
        
    </div>
</body>
</html>
