<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    </h:head>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <h:form>
            <h:inputText value="#{loginBean.usuario}" required="true" 
                         placeholder="UsuÃ¡rio" />
            <h:inputSecret value="#{loginBean.senha}" required="true" 
                           placeholder="Senha" />
            <h:commandButton value="Entrar" action="#{loginBean.logar}" 
                             styleClass="login-btn"/>
            
            <!-- Exibir erro se houver -->
            <h:messages styleClass="error-message" />
        </h:form>
    </div>
</body>
</html>
